<ion-header>
  <ion-toolbar>
    <ion-title>Beitrag erstellen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="createPost()">
    <ion-item>
      <ion-label position="floating">Titel</ion-label>
      <ion-input [(ngModel)]="title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Inhalt</ion-label>
      <ion-textarea [(ngModel)]="content" name="content" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Bild-URL</ion-label>
      <ion-input [(ngModel)]="image" name="image" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Beitrag erstellen</ion-button>
  </form>

  <ion-text color="success" *ngIf="successMessage">
    <p>{{ successMessage }}</p>
  </ion-text>
  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>
</ion-content>
