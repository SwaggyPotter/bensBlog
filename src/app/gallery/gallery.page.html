<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon name="home-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="/news">
        <ion-icon name="newspaper-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="/gallery">
        <ion-icon name="images-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let post of posts">
        <ion-card>
          <ion-img [src]="post.image" alt="{{ post.title }}"></ion-img>
          <ion-card-content>
            <p>{{ post.title }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
