<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/">
          <ion-icon name="home-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button routerLink="/news">
          <ion-icon name="newspaper-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button routerLink="/gallery">
          <ion-icon name="images-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        <ng-content></ng-content>
      </ion-title>
    </ion-toolbar>
  </ion-header>

</ion-header>
<ion-content class="ion-padding">
  <div class="news-container">
    <div *ngFor="let post of sortedPosts" class="news-item">
      <!-- Post-Bild -->
      <ion-img [src]="post.image" alt="{{ post.title }}"></ion-img>

      <!-- Post-Titel -->
      <h2>{{ post.title }}</h2>

      <!-- Ausklappbarer Inhalt -->
      <div class="post-content" [class.expanded]="post.expanded">
        <p>{{ post.content }}</p>
      </div>

      <!-- Ausklapp-/Einklapp-Button -->
      <ion-button size="small" (click)="toggleContent(post)">
        {{ post.expanded ? 'Weniger anzeigen' : 'Mehr anzeigen' }}
      </ion-button>
    </div>
  </div>
</ion-content>
