<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/">
          <ion-icon name="home-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button routerLink="/news">
          <ion-icon name="newspaper-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button routerLink="/gallery">
          <ion-icon name="images-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        <ng-content></ng-content>
      </ion-title>
    </ion-toolbar>
  </ion-header>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let post of sortedPosts">
        <ion-card>
          <ion-img [src]="post.image" alt="Bild des Beitrags"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ post.title }}</ion-card-title>
            <p class="post-date">Ver√∂ffentlicht am: {{ formatDate(post.date) }}</p>
          </ion-card-header>
          <ion-card-content>
            {{ post.content }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
